 <html>
 <center><head>
Student Registration Form
 </head></center>
 <body bgcolor="ruth">
 <form>
 <table align="center" bgcolor="lavender" cellspacing="10" border="5" cellpadding="14">
 <tr><td>Name</td>
     <td><input type="text" name="n"></td>
 </tr>
 <tr><td> Branch</td>
 	<td><select><option>--SELECT--</option>
 		    <option>CSE</option>
 		    <option>ECE</option>
  		    <option>IT</option>
  		    <option>EEE</option>
  		    <option>CIVIL</option>
  		    <option>MECH</option>
  		    <option>AUTO</option>
 	    </select>
 	 </td>
</tr>
<tr>
<td>Roll Number</td>
<td><input type="number" name="rno" maxlength="40"></td>
</tr>
<tr>
<td>Year</td>
<td><select>><option>--SELECT--</option>
            <option>1</option>
	    <option>2</option>
	    <option>3</option>
	    <option>4</option>
</select>
</td>
</tr>
<tr>
<td>Contact Number</td>
<td><input type="text" name="cno"></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="g">Male <br>
    <input type="radio" name="g">Female<br>
    <input type="radio" name="g">Others<br>
</td>
</tr>
<tr>
<td>Address</td>
<td><textarea rows ="10" cols="30" name="addr"></textarea>
</td>
</tr>
<tr>
<td>Skill Set</td>
<td><input type="checkbox" name="ss">C
    <input type="checkbox" name="ss">Java
    <input type="checkbox" name="ss">C++
    <input type="checkbox" name="ss">Python
    <input type="checkbox" name="ss">HTML
    <input type="checkbox" name="ss">CSS
    <input type="checkbox" name="ss">PHP
</td>
</tr>
<tr><td><input type="reset" value="RESET"></td>
    <td><input type="submit" value="SUBMIT"></td>
</tr>
</table>
</form>
 </body>
 </html>
